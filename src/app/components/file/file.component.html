<div class="file-container d-flex">

    <div class="col-lg-6 p-2">
        <div class="border p-5">
            <h4>Plain text</h4>
            <hr>
            <pre>
                {{rawText}}
            </pre>
        </div>
    </div>
    <div class="table-container col-lg-6 table-responsive p-2">
        <div class="border p-5">
            <h4>Output</h4>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Field</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of newObj | keyvalue">

                    <td>{{item.key}}</td>
                    <td>{{item.value}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
